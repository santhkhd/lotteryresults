<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="theme-color" content="#ffffff">
  <title>Result Details</title>
  <link rel="manifest" href="manifest.json">
  <link href="output.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  <style>
    body {
      font-family: 'Outfit', sans-serif;
      -webkit-tap-highlight-color: transparent;
    }

    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }

    .glass {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @keyframes slideUp {
      from {
        transform: translateY(100%);
      }

      to {
        transform: translateY(0);
      }
    }
  </style>
</head>

<body class="bg-gray-50 text-gray-800 min-h-screen pb-24 selection:bg-blue-500 selection:text-white">

  <!-- Header -->
  <header class="fixed top-0 w-full z-40 glass border-b border-gray-100 transition-all duration-300">
    <div class="px-5 h-16 flex items-center justify-between max-w-2xl mx-auto">
      <div class="flex items-center gap-3">
        <button onclick="goBack()"
          class="p-2 -ml-2 rounded-full hover:bg-gray-100 active:scale-95 transition-all text-gray-600">
          <span class="material-icons-round text-2xl">arrow_back</span>
        </button>
        <h1 class="text-xl font-bold text-gray-800" id="header-title">Result Details</h1>
      </div>

      <div class="flex items-center gap-2">
        <button id="langIconBtn"
          class="p-2 rounded-full bg-gray-100 text-gray-600 hover:bg-gray-200 active:scale-95 transition-all">
          <span class="material-icons-round text-xl">translate</span>
        </button>
      </div>
    </div>
  </header>

  <!-- Language Popup -->
  <div id="langPopup"
    class="hidden fixed inset-0 z-[60] flex items-end sm:items-center justify-center bg-black/40 backdrop-blur-sm transition-opacity"
    style="animation: fadeIn 0.2s ease-out;">
    <div class="bg-white w-full sm:w-80 rounded-t-2xl sm:rounded-2xl p-6 shadow-2xl transform transition-transform"
      style="animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1);">
      <div class="flex justify-between items-center mb-6">
        <h3 class="text-lg font-bold text-gray-800">Choose Language</h3>
        <button class="p-2 bg-gray-100 rounded-full active:bg-gray-200 transition-colors"
          onclick="document.getElementById('langPopup').classList.add('hidden')">
          <span class="material-icons-round text-gray-500">close</span>
        </button>
      </div>
      <div class="space-y-3">
        <button
          class="lang-popup-btn w-full flex items-center justify-between p-4 rounded-xl border border-gray-100 hover:border-blue-500 hover:bg-blue-50 active:bg-blue-100 transition-all font-medium"
          data-lang="en">
          <span>English</span>
          <span class="text-xl">üá∫üá∏</span>
        </button>
        <button
          class="lang-popup-btn w-full flex items-center justify-between p-4 rounded-xl border border-gray-100 hover:border-blue-500 hover:bg-blue-50 active:bg-blue-100 transition-all font-medium"
          data-lang="ml">
          <span>‡¥Æ‡¥≤‡¥Ø‡¥æ‡¥≥‡¥Ç</span>
          <span class="text-xl">üáÆüá≥</span>
        </button>
        <button
          class="lang-popup-btn w-full flex items-center justify-between p-4 rounded-xl border border-gray-100 hover:border-blue-500 hover:bg-blue-50 active:bg-blue-100 transition-all font-medium"
          data-lang="ta">
          <span>‡Æ§‡ÆÆ‡Æø‡Æ¥‡Øç</span>
          <span class="text-xl">üáÆüá≥</span>
        </button>
      </div>
    </div>
  </div>

  <main class="pt-20 px-5 max-w-2xl mx-auto min-h-screen">
    <div id="main-content-area">
      <!-- Loading State -->
      <div class="flex flex-col items-center justify-center py-20 space-y-4">
        <div class="w-8 h-8 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
        <p class="text-gray-400 font-medium">Loading details...</p>
      </div>
    </div>
  </main>

  <!-- Floating Action Button for Refresh (Conditional) -->
  <button id="refreshBtn"
    class="hidden fixed bottom-24 right-5 bg-black text-white p-4 rounded-full shadow-2xl z-50 active:scale-90 transition-transform">
    <span class="material-icons-round text-2xl">refresh</span>
  </button>

  <!-- Bottom Navigation -->
  <nav
    class="fixed bottom-0 left-0 w-full bg-white/90 backdrop-blur-md border-t border-gray-200 pb-safe z-40 shadow-[0_-4px_20px_rgba(0,0,0,0.02)]">
    <div class="flex justify-around items-center h-16 max-w-2xl mx-auto">
      <a href="index.html"
        class="flex flex-col items-center justify-center w-full h-full text-gray-400 hover:text-blue-500 transition-colors">
        <span class="material-icons-round text-2xl mb-0.5">home</span>
        <span class="text-[10px] font-medium">Home</span>
      </a>
      <a href="prediction.html"
        class="flex flex-col items-center justify-center w-full h-full text-gray-400 hover:text-blue-500 transition-colors">
        <span class="material-icons-round text-2xl mb-0.5">auto_awesome</span>
        <span class="text-[10px] font-medium">Lucky</span>
      </a>
      <a href="search.html"
        class="flex flex-col items-center justify-center w-full h-full text-gray-400 hover:text-blue-500 transition-colors">
        <span class="material-icons-round text-2xl mb-0.5">search</span>
        <span class="text-[10px] font-medium">Search</span>
      </a>
      <a href="scanner.html"
        class="flex flex-col items-center justify-center w-full h-full text-gray-400 hover:text-blue-500 transition-colors">
        <span class="material-icons-round text-2xl mb-0.5">qr_code_scanner</span>
        <span class="text-[10px] font-medium">Scan</span>
      </a>
      <a href="live.html"
        class="flex flex-col items-center justify-center w-full h-full text-gray-400 hover:text-blue-500 transition-colors">
        <span class="material-icons-round text-2xl mb-0.5 text-rose-500">live_tv</span>
        <span class="text-[10px] font-medium text-rose-500">Live</span>
      </a>
    </div>
  </nav>

  <script>
    function goBack() {
      if (window.history.length > 1) {
        window.history.back();
      } else {
        window.location.href = 'index.html';
      }
    }

    function escapeHtml(str) {
      if (!str) return '';
      return str.replace(/[&<>"]/g, function (tag) {
        const charsToReplace = { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;' };
        return charsToReplace[tag] || tag;
      });
    }

    function getQueryParam(name) {
      return new URL(window.location.href).searchParams.get(name);
    }

    function renderResult(data, searchNumber = '') {
      const file = getQueryParam('file') || '';

      let html = '';

      // 1. Hero Card
      html += `
        <div class="bg-gradient-to-br from-blue-600 to-indigo-700 rounded-3xl p-6 text-white shadow-lg mb-6 relative overflow-hidden">
            <div class="absolute top-0 right-0 p-4 opacity-10">
                <span class="material-icons-round text-9xl">confirmation_number</span>
            </div>
            <div class="relative z-10">
                <h2 class="text-2xl font-bold mb-1 leading-tight">${escapeHtml(data.lottery_name)}</h2>
                <div class="flex items-center gap-3 opacity-90 mb-4">
                     <span class="bg-white/20 px-2 py-0.5 rounded text-sm font-mono border border-white/20">${escapeHtml(data.draw_number)}</span>
                </div>
                <div class="text-sm font-medium opacity-80 uppercase tracking-widest mb-0.5">Draw Date</div>
                <div class="text-3xl font-bold">${escapeHtml(data.draw_date)}</div>
            </div>
        </div>
      `;

      // 2. Search Box
      html += `
        <div class="bg-white rounded-2xl p-4 shadow-sm border border-gray-100 mb-6 sticky top-20 z-30">
            <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-2" id="searchLabel">Check Ticket</label>
            <div class="flex gap-2">
                <input id="searchInput" type="text" placeholder="AG 123456" value="${escapeHtml(searchNumber)}" 
                    class="flex-1 bg-gray-50 border border-gray-200 text-gray-900 text-lg font-mono rounded-xl px-4 py-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 focus:outline-none transition-all placeholder-gray-400 shadow-inner">
                <button id="searchBtn" class="bg-blue-600 hover:bg-blue-700 text-white rounded-xl px-5 font-bold shadow-lg shadow-blue-200 active:scale-95 transition-all">
                    Check
                </button>
            </div>
            <div id="searchResultMsg" class="mt-2 text-sm font-medium hidden"></div>
        </div>
      `;

      // Search Logic Execution & Display
      let foundPrize = null;
      if (searchNumber) {
        const searchLower = searchNumber.trim().toLowerCase().replace(/\s+/g, '');
        const prizeKeys = Object.keys(data.prizes || {});
        for (const key of prizeKeys) {
          const prize = data.prizes[key];
          if (!prize || !prize.winners) continue;
          for (const w of prize.winners) {
            const winnerNorm = w.toLowerCase().replace(/\s+/g, '');
            if (winnerNorm.includes(searchLower) && searchLower.length > 0) {
              foundPrize = { ...prize, key, winner: w };
              break;
            }
          }
          if (foundPrize) break;
        }
      }

      if (searchNumber && foundPrize) {
        html += `
            <div class="bg-green-50 border border-green-200 rounded-2xl p-5 mb-6 animate-pulse">
                <div class="flex items-center gap-3 mb-2">
                    <span class="material-icons-round text-green-600 text-2xl">emoji_events</span>
                    <span class="text-green-800 font-bold text-lg">Congratulations!</span>
                </div>
                <p class="text-green-700 text-sm">
                    Ticket <span class="font-mono font-bold bg-green-200 px-1 rounded text-green-900">${foundPrize.winner}</span> won 
                    <span class="font-bold">${foundPrize.label || foundPrize.key}</span>
                </p>
                <div class="mt-2 text-2xl font-bold text-green-600">‚Çπ${foundPrize.amount ? parseInt(foundPrize.amount).toLocaleString() : ''}</div>
            </div>
          `;
      } else if (searchNumber) {
        html += `
             <div class="bg-red-50 border border-red-200 rounded-2xl p-5 mb-6">
                <div class="flex items-center gap-3 mb-1">
                    <span class="material-icons-round text-red-500 text-xl">cancel</span>
                    <span class="text-red-800 font-bold">Better luck next time</span>
                </div>
                <p class="text-red-600 text-sm">Ticket ${searchNumber} did not win any prize.</p>
            </div>
          `;
      }

      // 3. Prizes List
      html += '<div class="space-y-4">';

      const prizeKeys = Object.keys(data.prizes || {});
      const order = ['bumper_prize', '1st_prize', 'consolation_prize', '2nd_prize', '3rd_prize', '4th_prize', '5th_prize', '6th_prize', '7th_prize', '8th_prize', '9th_prize'];

      prizeKeys.sort((a, b) => {
        let ia = order.indexOf(a);
        let ib = order.indexOf(b);
        if (ia === -1) ia = 99;
        if (ib === -1) ib = 99;
        return ia - ib;
      });

      prizeKeys.forEach(key => {
        const prize = data.prizes[key];
        if (!prize) return;
        const isBig = key === '1st_prize' || key === 'bumper_prize' || key === '2nd_prize';

        html += `
            <div class="bg-white rounded-2xl p-5 shadow-sm border border-gray-100 relative overflow-hidden">
                ${isBig ? '<div class="absolute top-0 left-0 w-1 h-full bg-gradient-to-b from-yellow-400 to-orange-500"></div>' : ''}
                <div class="flex justify-between items-start mb-3">
                    <h3 class="font-bold text-gray-800 ${isBig ? 'text-lg' : 'text-base'}">${prize.label || key.replace(/_/g, ' ')}</h3>
                    <div class="text-right">
                         <div class="font-bold ${isBig ? 'text-2xl text-green-600' : 'text-lg text-green-600'}">‚Çπ${prize.amount ? parseInt(prize.amount).toLocaleString() : '0'}</div>
                    </div>
                </div>
                
                ${prize.winners && prize.winners.length > 0 ? `
                   <div class="flex flex-wrap gap-2 max-h-60 overflow-y-auto scrollbar-hide">
                       ${prize.winners.map(w => {
          const isHit = searchNumber && w.toLowerCase().includes(searchNumber.toLowerCase());
          return `<span class="font-mono text-base font-bold px-3 py-1.5 rounded-md tracking-wider ${isHit ? 'bg-yellow-100 text-yellow-900 ring-4 ring-yellow-400 scale-110 z-10' : 'bg-gray-50 text-black border border-gray-200'}">${w}</span>`
        }).join('')}
                   </div>

                ` : '<div class="text-gray-400 text-sm italic">Waiting for results...</div>'}
            </div>
          `;
      });
      html += '</div>'; // End space-y-4

      // 4. Print Button (Desktop mainly, but good for mobile PDF)
      html += `
        <div class="mt-8 mb-4">
             <button onclick="window.print()" class="w-full bg-gray-900 text-white rounded-xl py-4 font-bold active:scale-[0.98] transition-all flex items-center justify-center gap-2">
                <span class="material-icons-round">print</span>
                Download / Print
             </button>
        </div>
      `;

      // 5. Disclaimer
      html += `
         <div class="bg-yellow-50 rounded-xl p-4 border border-yellow-100 text-xs text-yellow-800 mt-6 leading-relaxed">
            <strong>Disclaimer:</strong> Verify winning numbers with the Kerala Government Gazette. Surrender winning tickets within 30 days.
         </div>
      `;

      document.getElementById('main-content-area').innerHTML = html;

      // Re-attach listeners
      const sBtn = document.getElementById('searchBtn');
      const sInput = document.getElementById('searchInput');
      if (sBtn) sBtn.onclick = () => renderResult(data, sInput.value);
      if (sInput) sInput.onkeydown = (e) => { if (e.key === 'Enter') renderResult(data, sInput.value) };
    }

    async function fetchAndRenderData() {
      let file = getQueryParam('file');
      const loadingMsg = document.querySelector('#main-content-area p'); // Weak selector but okay for now

      if (!file) {
        if (loadingMsg) loadingMsg.textContent = 'No file specified.';
        return;
      }

      try {
        const res = await fetch('result_manifest.json?v=' + Date.now());
        const manifest = await res.json();
        const valid = manifest.find(m => m.filename === file);

        // We can allow direct file access loosely or strict check. 
        // Let's strict check to be safe if manifest is reliable, else loose.
        // Proceeding with fetch regardless for robustness if manifest is stale? 
        // No, user code relied on manifest check. I'll do the same.
        if (!valid) {
          console.warn('File not in manifest, trying direct fetch anyway...');
        }

        const dataRes = await fetch('note/' + encodeURIComponent(file) + '?v=' + Date.now());
        if (!dataRes.ok) throw new Error('Failed to load result');
        const data = await dataRes.json();
        renderResult(data);

      } catch (e) {
        console.error(e);
        document.getElementById('main-content-area').innerHTML = `
             <div class="flex flex-col items-center justify-center py-20 text-center">
                <span class="material-icons-round text-gray-300 text-5xl mb-4">error_outline</span>
                <p class="text-gray-500">Could not load result details.</p>
                <button onclick="location.reload()" class="mt-4 text-blue-600 font-bold">Retry</button>
             </div>
           `;
      }
    }

    // Language Popup Logic (duplicated from index usually, or shared)
    // ... (Keep existing simple logic)

    fetchAndRenderData();
  </script>
</body>

</html>
